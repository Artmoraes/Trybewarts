<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
    <header class="header">      
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
          <input type="email" name="email" placeholder="Email" id="email" required>
          <input type="password" name="password" placeholder="Senha" id="senha" required>
          <button id="botao" class="button">Entrar</button>
        </form>
</header>

    <main>
        <form id="evaluation-form">

            <h1 id="h1-form">Formulário de Avaliação</h1>

            <section id="subcontainer-form">
                <input class="input-form" type="text" name="name" placeholder="Nome" id="input-name">
                <input class="input-form" type="text" name="lastname" placeholder="Sobrenome" id="input-lastname">
            </section>
            <section>
                <input class="input-form" type="email" name="email" placeholder="Email" id="input-email">
                <label id="label-form"><b>Casa:</b>
                  <select id="house">
                      <option id="gitnoria-house" value="Gitnória">Gitnória</option>            
                      <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>            
                      <option id="corvinode-house" value="Corvinode">Corvinode</option>            
                      <option id="pytherina-house" value="Pytherina">Pytherina</option>            
                  </select>
              </label>
            </section>
            <hr>
            <section class="checkbox-order">
                <section class="input-form-family">
                    <h4 id="label-family">Qual sua família?</h4>
                    <br>
                    <input type="radio" name="family" value="Frontend">
                    <label for="family">Família Frontend</label>
                    <br>
                    <br>
                    <input type="radio" name="family" value="Backend">
                    <label for="family">Família Backend</label>
                    <br>
                    <br>
                    <input type="radio" name="family" value="FullStack">
                    <label for="family">Família FullStack</label>
                </section>
                <section class="input-form-learn checkbox-size">
                    <h4 id="label-content">Qual conteúdo você está com mais vontade de aprender?</h4>
                    <section>
                        <br>
                        <section class="checkbox-space">
                            <input type="checkbox" name="HoFs" value="HoFs">
                            <label class="checkbox-label">HoFs</label>
                            <input class="space-content" type="checkbox" name="Jest" value="Jest">
                            <label>Jest</label>
                            <input class="space-content" type="checkbox" name="Promises" value="Promises">
                            <label>Promises</label>
                        </section>
                        <br>
                        <section class="checkbox-space">
                            <input type="checkbox" name="React" value="React">
                            <label>React</label>
                            <input class="space-content" type="checkbox" name="SQL" value="SQL">
                            <label>SQL</label>
                            <input class="space-content" type="checkbox" name="Python" value="Python">
                            <label>Python</label>
                        </section>
                    </section>
                </section>
            </section>
            <hr>
            <section>
                <section class="label-rate">
                    <h4 id="label-rate">Como você avalia a Trybewarts?</h4>
                    <input type="radio" name="rate" value="1">
                    <label for="rate">1</label>
                    <input type="radio" name="rate" value="2">
                    <label for="rate">2</label>
                    <input type="radio" name="rate" value="3">
                    <label for="rate">3</label>
                    <input type="radio" name="rate" value="4">
                    <label for="rate">4</label>
                    <input type="radio" name="rate" value="5">
                    <label for="rate">5</label>
                    <input type="radio" name="rate" value="6">
                    <label for="rate">6</label>
                    <input type="radio" name="rate" value="7">
                    <label for="rate">7</label>
                    <input type="radio" name="rate" value="8">
                    <label for="rate">8</label>
                    <input type="radio" name="rate" value="9">
                    <label for="rate">9</label>
                    <input type="radio" name="rate" value="10">
                    <label for="rate">10</label>
                </section>
            </section>
            <br>
            <section class="negrito">
                <label class="textarea" for="textarea">Deixe seu comentário:</label>
                <br>
                <textarea name="textarea" id="textarea" maxlength="500" placeholder="500"></textarea>
            </section>
            <br>
            <section id="organize-label-infos">
                <label id="label-infos" for="checkbox">Você concorda com o uso das informações acima?</label>
                <input id="agreement" type="checkbox">
            </section>
            <br>
            <button id="submit-btn" type="submit" disabled>Enviar</button>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo Trybewars">
    </main>
    <footer id="direitos">
        <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
